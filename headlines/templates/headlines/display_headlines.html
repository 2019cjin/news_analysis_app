{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Keyword {{kw}}</title>

	<link rel="stylesheet" type="text/css" href="{% static 'headlines/autocomplete.css' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<script src="{% static 'headlines/autocomplete_generator.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'headlines:index' %}">Newslytics</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'headlines:process' %}">Our Process <span class="sr-only">(current)</span></a></li>
            <li><a href="{% url 'headlines:about' %}">About Us</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tools <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="{% url 'headlines:sentiment' %}">Sentiment Analysis Comparison</a></li>
                <li><a href="{% url 'headlines:keyword_cloud' %}">Hot Topics Word Cloud</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Search Topics</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

	<div class="autocomplete">
		<input type="text" id="keywordBox" placeholder="Type ALL for all headlines">
		<button id="button1">Submit</button>
	</div>
	<ol>
		{% for datum in headlines %}
			<li>{{datum}}</li>
		{% endfor %}
	</ol>
	<script>
		var button1 = document.getElementById("button1");
		var textbox = document.getElementById("keywordBox");
		autocomplete(textbox, {{kws|safe}});

		var url =  "{% url 'headlines:keyword' 'foobar' %}";
		button1.addEventListener("click", function(){open_url_html(textbox, url)});

		function open_url_html(textbox, url_ref) {
			//alert("From html file!")
			open_url(textbox, url_ref);
		}
	</script>
</body>
</html>
