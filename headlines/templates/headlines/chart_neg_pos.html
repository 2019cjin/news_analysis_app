<head>

	<script src="{% static 'headlines/chart_generator.js' %}"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

	<nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'headlines:index' %}">Newslytics</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'headlines:process' %}">Our Process <span class="sr-only">(current)</span></a></li>
            <li><a href="{% url 'headlines:about' %}">About Us</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tools <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="{% url 'headlines:sentiment' %}">Sentiment Analysis Comparison</a></li>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

	<h1>Sentiment Analysis</h1>
	<div>
		<button id="button1">Generate Graph</button>
		<div>
			{% for key in mydata%}
				<input type="checkbox" id = "checkbox_{{key}}" name="{{key}}">
				<label for="{{key}}">{{key}}</label>
			{% endfor %}
		</div>
	</div>
	

	<canvas id = "chart1"></canvas>
	<script>
		var ctx = document.getElementById('chart1').getContext('2d');
		var button1 = document.getElementById('button1');

		button1.onclick = function() {myFunction(ctx)};

		function myFunction(ctx){
			var datasets = {{mydata|safe}};
			var colors = ['red', 'orange', 'green', 'blue', 'purple'];
			var bar_inputs = [];
			var idx = 0;

			for(var key in datasets){
				var isChecked = document.getElementById('checkbox_' + key).checked

				if (isChecked){
					var input = {
						label: key,
						backgroundColor: colors[idx],
						borderColor: colors[idx],
						data: datasets[key]
					};
					bar_inputs.push(input);
				}

				idx +=1;
			}

			var chart = new Chart(ctx, {
				//the type of chart we want to create
				type : 'bar',

				//the data
				data:{
					labels: {{mylabels|safe}},
					datasets : bar_inputs
				},

				//config options
				options: {
					title:{
						display: true,
						text: 'Percentage of Headlines in Each Sentiment Category'
					},
					scales:{
						xAxes:[{
							scaleLabel:{
								display: true,
								labelString: 'News Source'
							}
						}],
						yAxes:[{
							scaleLabel:{
								display: true,
								labelString: 'Percent'
							}
						}]
					}
				}
			});
		}
	</script>
</body>
</html>
